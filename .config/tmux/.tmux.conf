# ~/.tmux.conf
# Enhanced cross-platform tmux configuration for development

# Use Ctrl-b as the prefix (default)
unbind C-a
set -g prefix C-b
bind C-b send-prefix

# Set terminal type for proper colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc,alacritty:RGB,*256col*:RGB"

# Increase scrollback buffer size
set -g history-limit 50000

# Enable mouse support
set -g mouse on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows
set -g renumber-windows on

# Enable vi mode
setw -g mode-keys vi

# Set escape time to 0 for Neovim
set -sg escape-time 0

# Refresh status line every 5 seconds
set -g status-interval 5

# Status bar customization
set -g status-style fg=white,bg=black
set -g window-status-current-style fg=black,bg=white,bold
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]Window: #I #[fg=cyan]Pane: #P"
set -g status-right "#[fg=cyan]%d %b %R"

# Pane borders
set -g pane-border-style fg=green
set -g pane-active-border-style fg=brightred

# Notification
setw -g monitor-activity on
set -g visual-activity on

# Easier window splits
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# Open new windows in current path
bind c new-window -c "#{pane_current_path}"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Prefix + arrow keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload tmux.conf with prefix-r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Use vim-like keys for copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Smart clipboard handling based on OS
# macOS
if-shell "uname | grep -q Darwin" {
    bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
    bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'
}
# Linux with X11
if-shell "[[ $(uname) = Linux ]] && command -v xclip > /dev/null" {
    bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
    bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}
# WSL
if-shell "[[ -f /proc/version ]] && grep -q Microsoft /proc/version" {
    bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'clip.exe'
    bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'clip.exe'
}

# Smart pane switching with awareness of Vim splits
# Use Alt-arrow keys without prefix key to switch panes
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n M-Left if-shell "$is_vim" "send-keys M-Left"  "select-pane -L"
bind -n M-Down if-shell "$is_vim" "send-keys M-Down"  "select-pane -D"
bind -n M-Up if-shell "$is_vim" "send-keys M-Up"  "select-pane -U"
bind -n M-Right if-shell "$is_vim" "send-keys M-Right"  "select-pane -R"

# Use Alt-hjkl as alternative for vim-aware pane switching
bind -n M-h if-shell "$is_vim" "send-keys M-h" "select-pane -L"
bind -n M-j if-shell "$is_vim" "send-keys M-j" "select-pane -D"
bind -n M-k if-shell "$is_vim" "send-keys M-k" "select-pane -U"
bind -n M-l if-shell "$is_vim" "send-keys M-l" "select-pane -R"

# Session management
bind-key C-s choose-session
bind-key C new-session

# Window navigation
bind-key C-n next-window
bind-key C-p previous-window

# Toggle synchronized panes
bind-key C-y setw synchronize-panes

# Toggle status bar
bind-key C-t set-option status

# Load local config if it exists
if-shell "[ -f ~/.tmux.conf.local ]" "source ~/.tmux.conf.local"
